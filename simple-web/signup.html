<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Students Moodel</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>Username</legend>
          <input type="text" name="signUpUsername" placeholder="maven123" required autocomplete="off" maxlength="15">
        </fieldset>
        <fieldset>
          <legend>Name</legend>
          <input type="text" name="signUpName" placeholder="Carlos">
        </fieldset>
        <fieldset>
          <legend>Last Name</legend>
          <input type="text" name="signUpLastName" placeholder="&Aacute;lvarez">
        </fieldset>
        <fieldset>
          <legend>E-mail</legend>
          <input type="email" name="signUpEmail" placeholder="karthus@gmail.com" requiered>
        </fieldset>
        <fieldset>
          <legend>Confirm E-mail</legend>
          <input type="email" name="signUpEmailConfirmation" placeholder="karthus@gmail.com"  required autocomplete="off" >
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <input type="password" name="signUpPassword" placeholder="1234" required autocomplete="off" maxlength="8">
        </fieldset>
        <fieldset>
          <legend>Confirm Password</legend>
          <input type="password" name="signUpPasswordConfirmation" placeholder="1234" required autocomplete="off" maxlength="8">
        </fieldset>
        <button type="submit">Confirm</button>
        <a href="index.html">or Cancel</a>
      </form>
    </main>
  </body>
</html>
